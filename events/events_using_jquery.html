<html>
	<head>
		<style>
		</style>
		<script src='../libs/jquery-2.0.2.min.js'></script>
		<script>
			$(function(){
				$('#button').click(function(){
					alert('button clicked');
				});
			});
		</script>
	</head>
	<body>
		<h4>Assigning events using jQuery</h4>
		<input id='button' type='submit' value='Click Me'></input>
	</body>
</html>
